<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PGN Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pgn-parser/1.2.0/pgn-parser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@chrisoakman/chessboardjs@1.0.0/dist/chessboard.min.css" />
</head>
<body>
  <div id="board" style="width: 500px"></div>

  <script>
    const pgn = "__PGN_PLACEHOLDER__";
    const chess = new Chess();
    chess.load_pgn(pgn);
    const board = Chessboard('board', {
      position: chess.fen(),
      draggable: false
    });
  </script>
</body>
</html>
